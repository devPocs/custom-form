<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/assets/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid d-flex align-self-start flex-column">
        <h1 class="h1 fw-bold text-success">Database Sheet</h1>
        <table class="table table-striped">
            <thead class="h4 text-secondary">
                <tr>
                    <th>#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Educational Status</th>
                    <th scope="col">Region</th>
                    <th scope="col">School</th>
                    <th scope="col">Summit ID</th>
                    <th scope="col">Verified</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>{result.name}</td>
                    <td>{result.email}</td>
                    <td>{result.phoneNumber}</td>
                    <td>{result.educationalStatus}</td>
                    <td>{result.region}</td>
                    <td>{result.school}</td>
                    <td>{result.summitID}</td>
                    <td>{result.verified}</td>
                    <td><button type="submit">Receipt</button></td>
                    <td>
                        {result.verified ? verified :
                        <button type="button">Verify</button>}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap CORE JS -->
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
